<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>

        <script>

            var nota = prompt("Digite a sua nota de 0 a 100: ")
            nota = parseInt(nota)

            if (nota >= 60){
                alert("Aprovado")
            } else if (nota <60) {
                alert("Reprovado")
            } else if(nota > 100) {
                alert("Esta nota não existe")
            } else if(nota < 0) {
                alert("Esta nota não existe")
            } else {
                alert("Esta nota não existe")
            }

        </script>

    </head>
    <body>
    </body>
</html>
